            height: 20%;
            overflow:hidden;

.card-container {
-webkit-perspective: 900px;
padding: 10px;
}
.card {
position: relative;
background: pink;
text-align: center;
line-height: 200px;
width:425px;
height:283px;
transition: all 1s ease;
-webkit-transform-style: preserve-3d;
}
.card:hover {
transform: rotateY(180deg);
}
.front, .back {
position: absolute;
top:0;
left:0;
width:425px;
height:283px;
-webkit-backface-visibility:hidden;
}
.back{
transform: rotateY(180deg);
}

.column {
float:left;}

.row{
   padding: 25px 5px;}

h1 {
margin:0;}
    </style>
